<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Ordering System</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>   
    

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body>
<main class="container md-5">
<div class="row  text-center">
<div class="col">
<nav class="navbar navbar-expand-sm bg-success justify-content-center">
  <!-- Links -->
  <ul class="navbar-nav ">
    <li class="nav-item ">
      <a class="nav-link text-dark" href="{% url 'index' %}">Menu <i class="fas fa-clipboard-list"></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-dark" href="{% url 'login' %}">Login <i class="fas fa-user-check"></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-dark" href="{% url 'logout' %}">Logout <i class="fas fa-user-minus"></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-dark" href="{% url 'register' %}">Register <i class="fas fa-user-plus"></i></a>
    </li>
  </ul>
</nav>
</div>

<div class="col">
<nav class="navbar navbar-expand-sm bg-danger justify-content-center">
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      
      <a class="nav-link text-dark" href="{% url 'cart' %}">Cart {% if user.is_authenticated %} ({{ items_counter }}) {% endif %} <i class="fas fa-shopping-basket"></i></a>
        
    </li>
  </ul>
</nav>
</div>
</div>
    <div class="jumbotron text-center">
        <h1><i class="fas fa-pizza-slice"></i>
Pizza Ordering System</h1>
        {% if user.username %}
        <p>Logged as: <i>{{ user.username }}</i></p>
        {% endif %}
    </div>
    {% if message %}
    <div class="alert alert-primary text-center">
    {{ message }}  
    </div>
    {% endif %}
    <div class="row justify-content-center align-items-center">
    {% block body %}
    
    {% endblock %}
         </div>
    
   
    </main>  
  <footer class="footer bg-light text-center fixed-bottom">
      <span class="text-muted"> &copy; MG 2019</span>
    </footer>
</body>


</html>
