{% extends "base.html" %}
{% block title %}Reset password{% endblock %}

{% block content %}
    <p>Reset password</p>
    <p>Enter the e-mail address to which we will send the password</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input class="btn btn-primary" type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
