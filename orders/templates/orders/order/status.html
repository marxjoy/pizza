{% extends "base.html" %}
{% block title %}Orders{% endblock %}
{% block content %}
<h1>Your orders:</h1>
<table class="table table-striped">
{% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.created }}</td>
        <td>{% if order.completed %}
        Zrealizowano
        {% else %}
        Oczekuje na realizacjÄ™
        {% endif %}
        </td>   
    </tr>
{% endfor %}
</table>     
{% endblock %}
